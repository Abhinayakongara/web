<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply for Jobs</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Apply for Jobs</h1>
    <form id="applyJobForm">
        <div class="form-group">
            <label for="firstName">First Name*</label>
            <input type="text" id="firstName" required>
        </div>
        <div class="form-group">
            <label for="lastName">Last Name*</label>
            <input type="text" id="lastName" required>
        </div>
        <div class="form-group">
            <label for="email">Email*</label>
            <input type="email" id="email" required>
        </div>
        <div class="form-group">
            <label for="phone">Phone*</label>
            <input type="tel" id="phone" required>
        </div>
        <div class="form-group">
            <label for="address">Address*</label>
            <input type="text" id="address" required>
        </div>
        <div class="form-group">
            <label for="city">City*</label>
            <input type="text" id="city" required>
        </div>
        <div class="form-group">
            <label for="state">State*</label>
            <input type="text" id="state" required>
        </div>
        <div class="form-group">
            <label for="country">Country*</label>
            <select id="country" required>
                <option value="USA">USA</option>
                <option value="UK">UK</option>
                <option value="Canada">Canada</option>
            </select>
        </div>
        <div class="form-group">
            <label for="educationLevel">Education Level*</label>
            <select id="educationLevel" required>
                <option value="high_school">High School</option>
                <option value="bachelor">Bachelor's Degree</option>
                <option value="master">Master's Degree</option>
            </select>
        </div>
        <div class="form-group">
            <label for="eduType">Education Type*</label>
            <select id="eduType" required>
                <option value="full_time">Full Time</option>
                <option value="part_time">Part Time</option>
            </select>
        </div>
        <div class="form-group">
            <label for="resume">Resume*</label>
            <input type="file" id="resume" accept=".pdf,.doc,.docx" required>
        </div>
        <div class="form-group">
            <label for="coverLetter">Cover Letter</label>
            <textarea id="coverLetter" rows="4"></textarea>
        </div>
        <div class="form-group">
            <label>
                Are you employed?
                <input type="checkbox" id="employedCheckbox">
            </label>
        </div>
        <div id="employedFields" style="display: none;">
            <div class="form-group">
                <label for="currentEmployer">Current Employer</label>
                <input type="text" id="currentEmployer">
            </div>
            <div class="form-group">
                <label for="yearsOfExp">Years of Experience</label>
                <input type="number" id="yearsOfExp">
            </div>
        </div>
        <div class="form-group">
            <label for="jobsToApply">Jobs You Want to Apply*</label>
            <select id="jobsToApply" multiple required>
                <option value="job1">Job 1</option>
                <option value="job2">Job 2</option>
                <option value="job3">Job 3</option>
            </select>
        </div>
        <button type="submit">Submit</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
